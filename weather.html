<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }
        input {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background: #ff9800;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #e68900;
        }
        .weather-info {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>SkySphere</h2>
        <input type="text" id="location" placeholder="Enter location">
        <button onclick="getWeather()">Get Weather</button>
        <div class="weather-info" id="weather"></div>
    </div>

    <script>
        function getWeather() {
            let location = document.getElementById("location").value;
            if (!location) {
                alert("Please enter a location");
                return;
            }
            
            let apiKey = "821a6a6a0b924e94809164542250603";
            let url = `http://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}&aqi=yes`;
            
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    let temp = data.current.temp_c;
                    let condition = data.current.condition.text;
                    document.getElementById("weather").innerHTML = 
                        `<p>Temperature: ${temp}Â°C</p><p>Condition: ${condition}</p>`;
                })
                .catch(error => {
                    document.getElementById("weather").innerHTML = "<p>Location not found.</p>";
                });
        }
    </script>
</body>
</html>
